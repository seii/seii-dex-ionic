<ion-view view-title="Generation {{genCtrl.thisGen}}">
  <ion-content>
    <ion-list>
      <ion-item collection-repeat="poke in genCtrl.dataAsArray" ng-click="genCtrl.goToPoke(poke.nationalDex + '', poke.name + '')">
        {{poke.nationalDex}} - {{poke.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
